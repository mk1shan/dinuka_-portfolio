<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Dinuka Vidushan - Photography & Videography</title>
    <meta name="description" content="Professional photography, videography, and event planning services in Sri Lanka. Capturing life's beautiful moments with artistic vision and technical excellence." />
    <meta name="keywords" content="photography, videography, event planning, wedding photography, corporate events, Sri Lanka" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dinuka Vidushan - Photography & Videography" />
    <meta property="og:description" content="Professional photography, videography, and event planning services in Sri Lanka." />
    <meta property="og:image" content="/images/og-image.jpg" />
    
    <!-- Performance Optimizations -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Preload Hero Images -->
    <link 
      rel="preload" 
      as="image" 
      href="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&q=80&w=1920"
    />
    
    <!-- Critical CSS -->
    <style>
      /* Prevent Flash of Unstyled Content */
      body {
        background: #070B14;
        margin: 0;
        opacity: 0;
        animation: fadeIn 0.3s ease-in forwards;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      /* Prevent Layout Shifts */
      .prevent-cls {
        min-height: 100vh;
      }
      /* Loading Placeholder */
      .image-placeholder {
        background: #1a1a1a;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        50% { opacity: .5; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
